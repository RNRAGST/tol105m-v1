<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

uniform vec2 playerPos;
attribute vec4 vPosition;


void main()
{
    vec4 t = vPosition;
    
    t.xy += (playerPos/10.0);
    
    gl_Position = t;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>
